name: Package Unreal Engine ArcherOfLegend Project

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'Windows/**' # windows 폴더 내 모든 파일 제외
      - 'Build/**'
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted
    name: Package Unreal Engine ArcherOfLegend Game
    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Unreal Engine 프로젝트 패키징
      - name: Package Project
        env: 
          UE_PATH: 'D:\Epic Games\UE_5.4' # Path to your Unreal Engine installation
          PROJECT_PATH: 'E:\dohan\ArcherOfLegend\ArcherOfLegend.uproject' # Path to your Unreal project file
          OUTPUT_PATH: 'E:\dohan\ArcherOfLegend' # Path to where you want to store the packaged game
        run: |
          # Try to run empty UAT to check for correct path
          & $env:UE_PATH\Engine\Build\BatchFiles\RunUAT.bat BuildCookRun -project="$env:PROJECT_PATH" -noP4 -platform=Win64 -clientconfig=Development -serverconfig=Development -cook -allmaps -build -stage -pak -archive -archivedirectory="$env:OUTPUT_PATH"
        
   # 3. Windows 폴더 압축 (tar - ZIP64 지원)
      - name: Compress Windows Folder
        shell: powershell
        run: |
          cd "E:\dohan\ArcherOfLegend"
          if (Test-Path "Windows.zip") { Remove-Item "Windows.zip" }
          tar -a -c -f Windows.zip Windows
